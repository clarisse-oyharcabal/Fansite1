<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-form-container">
        <a href="index.html" class="close-btn">&times;</a> <!-- Bouton croix -->
        <h2>Contacte Nous</h2>
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required placeholder="Entre ton nom">
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required placeholder="Entre ton e-mail">
            </div>
            <div class="form-group">
                <label for="message">Ton message</label>
                <textarea id="message" name="message" required placeholder="Entre ton message ici..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Envoyer</button>
        </form>
    </div>
</body>
</html>
